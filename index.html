<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz dias dos mnamorados</title>
    <style>
    body{
        background-color:red;
    }
    .painel{
        margin: auto;
        background-color: white;
        width: 500px;
        height: 500px;
        border-radius: 20px;
        text-align: center;
        padding-top: 50px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
     
    }
    #sim{
position: absolute;
height: 40px;
width: 60px;
background-color: red;
border: 2px solid white;
border-radius: 10px;
color: white;
margin-left: -60px;

    }

    #nao{
position: absolute;
height: 40px;
width: 60px;
background-color: red;
border:2px solid white;
border-radius: 10px;
color: white;
margin-left: 15px;
    }
    </style>
</head>
<body>
    <div class="painel">
        <h1>Feliz dias dos namorados</h1>
        <img src="ursinho-fofo-apaixonado.gif" alt="">
        <h5> Aceita namorar comigo?</h5>
        

        <button id="sim" onclick="Parabens()">Sim! </button>
        <button onmouseover="fuja()" id="nao">NÃ£o</button>
        

    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")
            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
        function Parabens(){
            alert("Parabens, voce fez uma otima escolha")
        }
    </script>
</body>
</html>
